      - Lets you step line by line
      - Lets you inspect memory in the middle of execution
  - name: python-example
    content: |
      # How do you use a debugger?
      We'll be using VSCode as a front end for the debugger.

      Copy this code into a new `.py` file.
      ```python
      for i in range(100):
        if i % 15 == 0:
          print("fizzbuzz")
        elif i % 3 == 0:
          print("fizz")
        elif i % 5 == 0:
          print("buzz")
        else:
          print(i)
      ```
