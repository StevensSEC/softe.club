      # How do you use a debugger?
      Here's a C++ example

      *If you are on windows, you are going to want to use Visual Studio.*

      Copy this code into a new `.cpp` file.
      ```cplusplus
      #include <iostream>
      using namespace std;

      int main() {
        for (size_t i = 0; i < 100; i++) {
          cout << i << endl;
        }
      }
      ```
