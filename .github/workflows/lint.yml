name: CI Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      CI: true
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Check for conflicting rules
        run: ./scripts/check_lint_rule_conflicts.sh
      - name: Check linting
        run: npx eslint --config .eslintrc.js .
      - name: Check format
        run: npx prettier --config prettier.config.js --check "src/**/*.{js,jsx,json,ts,tsx,md,mdx,css,html,yml,yaml,scss}"
